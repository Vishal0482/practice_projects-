<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo_List</title>
</head>
<body>
    <div class="container">
        <h1 class="text_align">ToDos List</h1>
        <div class="form-group">
            
            <div class="flex-box">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>

            <div class="flex-box">
                <label for="description">Description</label>
                <textarea id="description" cols="30" rows="1"></textarea>
            </div>
        
            <div class="flex-box">
                <button type="submit" class="btn" id="add">Add to list</button>
                <button type="submit" class="btn" id="clear" onclick="clearStorage()">Clear list</button>
            </div>
        </div>
        <div class="item ">
            <h1 class="text_align">Your List</h1>
            <table class="table ">
                <thead>
                    <tr>
                        <th style="width: 50px;">Sr No.</th>
                        <th style="width: 250px;">Title</th>
                        <th>Description</th>
                        <th style="width: 100px;">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button class="btn" id="delet"></button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
