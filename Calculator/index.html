<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online calculator</title>
</head>
<body>
    <div class="flex-box">
    <form name="form1" class="calculator" action="index.html" method="POST">

        <input type="text" name="answer" id="input-field">
        <br>
        <input type="button" value="C" class="btn" onclick="form1.answer.value=' '">
        <input type="button" value="<" class="btn" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length-1) ">
        <input type="button" value="00" class="btn" onclick="form1.answer.value+='00'">
        <input type="button" value="/" class="btn" onclick="form1.answer.value+='/'">
        <br>
        <input type="button" value="7"  class="btn" onclick="form1.answer.value+='7'">
        <input type="button" value="8"  class="btn" onclick="form1.answer.value+='8'">
        <input type="button" value="9"  class="btn" onclick="form1.answer.value+='9'">
        <input type="button" value="*" class="btn" onclick="form1.answer.value+='*'">
        <br>
        <input type="button" value="4"  class="btn" onclick="form1.answer.value+='4'">
        <input type="button" value="5"  class="btn" onclick="form1.answer.value+='5'">
        <input type="button" value="6"  class="btn" onclick="form1.answer.value+='6'">
        <input type="button" value="-" class="btn" onclick="form1.answer.value+='-'">
        <br>
        <input type="button" value="1"  class="btn" onclick="form1.answer.value+='1'">
        <input type="button" value="2"  class="btn" onclick="form1.answer.value+='2'">
        <input type="button" value="3"  class="btn" onclick="form1.answer.value+='3'">
        <input type="button" value="+" class="btn" onclick="form1.answer.value+='+'">
        <br>
        <input type="button" value="0"  class="btn zero" onclick="form1.answer.value+='0'">
        <input type="button" value="."  class="btn" onclick="form1.answer.value+='.'">
        <input type="button" value="=" class="btn" onclick="form1.answer.value=eval(form1.answer.value)">

      
    </form>
</div>
</body>
</html>
