<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
        <div class="tab">
            <button class="tablinks" onclick="openClock(event, 'Digital')" id="defaultOpen" >Digital</button>
            <button class="tablinks" onclick="openClock(event, 'Analog')">Analog</button>
        </div>

        <div id="Digital" class="tabcontent">
            <h1>Digital Clock</h1>
            <h2>
                Current time : <br>
                <span id="time"></span><br>
                <span id="date"></span>
            </h2>
            
        </div>

        <div id="Analog" class="tabcontent">
            <!-- <h1>Analog Clock</h1> -->
            <div id="clock">
	<div id="circle"> </div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
                <!-- <audio src="Clean Wall Clock Ticking Sound Effect.mp3" autoplay="autoplay" loop="loop" controls="controls"> -->
            </div>
        </div>

        <script src="index.js">

        </script>
    </body>

    </html>
